<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Login</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="login">
        <div class="logo">
            <img src="logo.png" alt="logo" >
        </div>
        <div class="login-container">
            <h1>Sign-In</h1>
            <form>
                <h5>Email or mobile phone number</h5>
                <input type="text" id="email">
                <br>
                <input type="submit" id="sign-in" value="continue">
            </form>
            <p><small>continuing, you agree to Amazon's <a href="#">Conditions of use</a> and <a href="#">Privacy Notice.</small> </a></p>
            <br>
            &#10148<a href="#"><small> Need help?</small></a>
        </div>
    </div>
    <div class="new" id="bottom">
        <hr>
        <span id="last"><small>New to Amazon?</small></span>
        <br>
    <input type="submit" id="submit" value="Create your Amazon account">
    </div>
    
    <div class="links">
        <hr>

    </div>

  

</body>

</html>
